//cl_interp "0"
//cl_interp_ratio "1"
//rate "104000"
fps_max "999"
cl_cmdrate "128"
cl_updaterate "128"

// === Game Settings ===
cl_autowepswitch "0"

// === Play Settings ===
sensitivity 1.15
zoom_sensitivity_ratio_mouse 1
bind mwheelup +jump

alias +sw "slot3"
alias -sw "lastinv"
bind "v" "+sw"
bind "z" "+jump; -attack; -jump"
// duck jump
alias "+dj" "+duck;+jump"
alias "-dj" "-jump; -duck"
bind "alt" "+dj"
bind mouse5 +voicerecord
// throw crosshair
alias "+crosshairmax" "cl_crosshairsize 5000; cl_crosshairgap -10; cl_crosshairthickness 0.5;"
alias "-crosshairmax" "cl_crosshairsize 3; cl_crosshairgap -1.469; cl_crosshairthickness 0.5;"
bind "c" "+crosshairmax"
// radar
alias +radarbig "cl_radar_always_centered 0; cl_radar_rotate 0; cl_radar_scale 0.35; cl_hud_radar_scale 1.3;"
alias -radarbig "cl_radar_always_centered 1; cl_radar_rotate 1; cl_radar_scale 0.5; cl_hud_radar_scale 1.1;"
bind mouse4 +radarbig

// === Crosshair Settings ===
// --- Dynamic ---
cl_crosshair_friendly_warning "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"                                   // t-style
// --- Color ---
cl_crosshairalpha "200"
cl_crosshaircolor "1"
cl_crosshaircolor_b "50"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "50"
cl_crosshairusealpha "1"
// --- Style ---
cl_crosshairstyle "4"
cl_crosshairdot "0"                                  // central dot
cl_crosshairgap "-1.469"                             // gap
cl_crosshairsize "3.0"                               // size
cl_crosshairthickness "0.5"                          // thickness
cl_crosshair_drawoutline "1"                         // black outline
cl_crosshair_outlinethickness "1"                    // outline thickness
cl_crosshairgap_useweaponvalue "0"
cl_fixedcrosshairgap "1.0"

